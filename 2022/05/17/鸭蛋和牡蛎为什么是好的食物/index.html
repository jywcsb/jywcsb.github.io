            <div class="markdown-body">
              <blockquote>
<p>鸭蛋莫鸭蛋，牡蛎莫牡蛎。</p>
</blockquote>
<p>这是日本的一句名言，将其翻译为普通话就是：鸭蛋莫过于鸭蛋，牡蛎莫过于牡蛎。</p>
<p>相传在德川幕府时期，天皇认为鸭蛋和牡蛎是最美味的两种食物，便说出了“鸭蛋莫鸭蛋，牡蛎莫牡蛎”这句话，以表达他对于鸭蛋和牡蛎的尊崇情感。正是在天皇的推崇下，鸭蛋和牡蛎也被日本后人认为是世间最为珍贵和美味的食材。</p>
